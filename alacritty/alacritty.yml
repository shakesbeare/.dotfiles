shell:
  program: /bin/zsh

env:
    TERM: alacritty
 
cursor:
  style:
    blinking: Always
  blinking_interval: 500
  blink_timeout: 0

window:
  startup_mode: SimpleFullscreen
  decorations: none
  dynamic_title: true
  padding:
    x: 5
    y: 5

live_config_reload: true
# # working_directory: C:/Users/berin/
# working_directory: ~/

draw_bold_text_with_bright_colors: true
colors:
  cursor:
    custom_colors: true
    text: '0x000000'
    cursor: '0xD3D3D3'
  primary:
    background: '#0C0C0C'
  normal:
    black: '#0C0C0C'
    red: '#C50F1F'
    green: '#13A10E'
    yellow: '#C19C00'
    blue: '#0037DA'
    magenta: '#881798'
    cyan: '#3A96DD'
    white: '#CCCCCC'
  bright:
    black: '#767676'
    red: '#E74856'
    green: '#16C60C'
    yellow: '#F9F1A5'
    blue: '#3B78FF'
    magenta: '#B4009E'
    cyan: '#61D6D6'
    white: '#F2F2F2'

font:
  normal:
    # family: UbuntuMono Nerd Font
    family: Consolas Nerd Font
  size: 15
  offset: 
    x: 0
    y: 0
  AppleFontSmoothing: true

