[colors]

black = #000000
gray1 = #262626
gray2 = #4d4d4d
gray3 = #737373
gray4 = #999999
gray5 = #bfbfbf
gray6 = #e6e6e6

red = #ff8080
orange = #ffbf80
yellow = #f4ff80
green = #80ff80
light_blue = #b3e5ff
blue = #80c3ff
purple = #d580ff

; https://davidwalsh.name/hex-opacity
; #ARGB
; 68% opacity from this table is approximately equal
;     to alacritty's 0.80
background = #ad000000
background-alt = ${colors.gray2}
foreground = ${colors.gray5}
primary = ${colors.light_blue}
secondary = ${colors.purple}
alert = ${colors.red}
disabled = #00000000

[bar/example]
width = 100%
height = 24pt
radius = 6

dpi = 180

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-top-size = 5pt
border-left-size = 10pt
border-right-size = 10pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = monospace;4

modules-left = xworkspaces xwindow
modules-right = memory cpu date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

; This module is not active by default (to enable it, add it to one of the
; modules-* list above).
; Please note that only a single tray can exist at any time. If you launch
; multiple bars with this module, only a single one will show it, the others
; will produce a warning. Which bar gets the module is timing dependent and can
; be quite random.
; For more information, see the documentation page for this module:
; https://polybar.readthedocs.io/en/stable/user/modules/tray.html
[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-foreground = ${colors.gray1}
label-active-background = ${colors.blue}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/date]
type = internal/date
interval = 1

date = %d %h %Y | %I:%M %p 
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = false

